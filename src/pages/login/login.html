<ion-content class="login-content" padding>
  <img src="../assets/bilder/logo.jpg" alt="p4ChangeLogo" />
  <div class="login-box">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="data.mail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="data.password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" (click)="login()">Anmelden</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="pw-col">
        <a href="#" class="pw-link">Passwort vergessen?</a> <!-- TO BE IMPLEMENTED -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="register-btn" [navPush]="regPage">kostenlos registrieren</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
