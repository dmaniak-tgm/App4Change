<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Andrej Fröhlich</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-input type="text" placeholder="QR-Code" [(ngModel)]="qrData"> </ion-input>

    <div align="center">
      <img src="http://placehold.it/120x120" align="middle">
    </div>

    <div class="QR-Code">
      <button ion-button full icon-left (click)="createCode()">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </div>

    <ion-card *ngIf="createdCode">
      <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
      <ion-card-content>
        <p>Value: 0</p>
      </ion-card-content>
    </ion-card>

    <div>
      <p><span style="color: #84b991;">Ich komme aus:</span> Wien, Österreich</p>
      <p><span style="color: #84b991;">Über mich:</span> Ich schwimme gerne</p>
      <p><span style="color: #84b991;">Mir ist wichtig:</span> Österreich sauber zu halten</p>
      <p><span style="color: #84b991;">Meine Webseite:</span> www.ChangeTheWorld.com</p>
    </div>

    <div class="item item-body">
      <iframe height="202px" width="300px" src="https://www.youtube.com/embed/cM3w7kUvhZs?showinfo=0&controls=0&modestbranding=1"></iframe>
      <p>
        <a href="#" class="subdued">1 Like</a>
        <a href="#" class="subdued">5 Comments</a>
      </p>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#">
        <i class="icon ion-heart"></i> Like
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-chatbox"></i> Comment
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-share"></i> Share
      </a>
    </div>

</ion-content>
